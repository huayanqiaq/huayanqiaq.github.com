<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># _*_ coding: utf-8 _*_</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">Create Time: 2020-08-28 15:05</span></span><br><span class="line"><span class="string">Author: Cike</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">from</span> Crypto.Cipher <span class="keyword">import</span> AES</span><br><span class="line"><span class="keyword">import</span> base64</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PrpCrypt</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, key,vector)</span>:</span></span><br><span class="line">        self.key = key.encode(<span class="string">'utf-8'</span>)</span><br><span class="line">        self.vector = vector</span><br><span class="line">        self.mode = AES.MODE_CBC</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 加密函数，如果text不足16位就用空格补足为16位，</span></span><br><span class="line">    <span class="comment"># 如果大于16当时不是16的倍数，那就补足为16的倍数。</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">encrypt</span><span class="params">(self, text)</span>:</span></span><br><span class="line">        text = text.encode(<span class="string">'utf-8'</span>)</span><br><span class="line">        cryptor = AES.new(self.key, self.mode, <span class="string">b'0123456789ABCDEF'</span>)</span><br><span class="line">        <span class="comment"># 这里密钥key 长度必须为16（AES-128）,</span></span><br><span class="line">        <span class="comment"># 24（AES-192）,或者32 （AES-256）Bytes 长度</span></span><br><span class="line">        <span class="comment"># 目前AES-128 足够目前使用</span></span><br><span class="line">        length = <span class="number">16</span></span><br><span class="line">        count = len(text)</span><br><span class="line">        <span class="keyword">if</span> count &lt; length:</span><br><span class="line">            add = (length - count)</span><br><span class="line">            <span class="comment"># \0 backspace</span></span><br><span class="line">            <span class="comment"># text = text + ('\0' * add)</span></span><br><span class="line">            text = text + (<span class="string">'\0'</span> * add).encode(<span class="string">'utf-8'</span>)</span><br><span class="line">        <span class="keyword">elif</span> count &gt; length:</span><br><span class="line">            add = (length - (count % length))</span><br><span class="line">            <span class="comment"># text = text + ('\0' * add)</span></span><br><span class="line">            text = text + (<span class="string">'\0'</span> * add).encode(<span class="string">'utf-8'</span>)</span><br><span class="line">        self.ciphertext = cryptor.encrypt(text)</span><br><span class="line">        <span class="keyword">return</span> base64.b64encode(self.ciphertext).decode()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 解密后，去掉补足的空格用strip() 去掉</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">decrypt</span><span class="params">(self, text)</span>:</span></span><br><span class="line">        cryptor = AES.new(self.key, self.mode, self.vector)</span><br><span class="line">        decryptByts = base64.b64decode(text)</span><br><span class="line">        plain_text = cryptor.decrypt(decryptByts)</span><br><span class="line">        <span class="keyword">return</span> bytes.decode(plain_text).rstrip(<span class="string">'\0'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    pc = PrpCrypt(<span class="string">'key'</span>,<span class="string">b'偏移'</span>)  <span class="comment"># 初始化密钥</span></span><br><span class="line">    d = pc.decrypt(<span class="string">"xiXdhaMnD27rst/xU+vBn5v9QZi7v+PS26u"</span>)  <span class="comment"># 解密</span></span><br><span class="line">    print(<span class="string">"解密:"</span>, d)</span><br></pre></td></tr></table></figure>
