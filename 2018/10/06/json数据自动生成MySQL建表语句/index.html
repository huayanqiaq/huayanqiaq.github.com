        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#_*_coding:utf-8_*_</span></span><br><span class="line"><span class="comment">#author: cike</span></span><br><span class="line"><span class="comment">#date: 18-9-13</span></span><br><span class="line"><span class="keyword">import</span> pymysql.cursors</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">connection = pymysql.connect(host=<span class="string">'localhost'</span>,</span><br><span class="line">                            port = <span class="number">3306</span>,</span><br><span class="line">                            user=<span class="string">'root'</span>,</span><br><span class="line">                            passwd=<span class="string">'root'</span>,</span><br><span class="line">                            db =<span class="string">'jsontest'</span>,</span><br><span class="line">                            charset=<span class="string">'utf8mb4'</span>,</span><br><span class="line">                            cursorclass=pymysql.cursors.DictCursor,)</span><br><span class="line"></span><br><span class="line"><span class="comment">#这里设置表名</span></span><br><span class="line">table_name = <span class="string">"test12"</span></span><br><span class="line"><span class="comment">#这里设置需要的字典数据</span></span><br><span class="line">dict1 = &#123;</span><br><span class="line">            <span class="string">"id"</span>: <span class="string">"971"</span>,</span><br><span class="line">            <span class="string">"payout_id"</span>: <span class="string">"10602"</span>,</span><br><span class="line">            <span class="string">"payin_id"</span>: <span class="string">"0"</span>,</span><br><span class="line">            <span class="string">"pay_nums"</span>: <span class="string">"500.00"</span>,</span><br><span class="line">            <span class="string">"pay_state"</span>: <span class="string">"0"</span>,</span><br><span class="line">            <span class="string">"pay_time"</span>: <span class="string">"1536829856"</span>,</span><br><span class="line">            <span class="string">"pay_no"</span>: <span class="string">"PAY2018091348534951"</span>,</span><br><span class="line">            <span class="string">"card_id"</span>: <span class="string">"664"</span>,</span><br><span class="line">            <span class="string">"trade_notes"</span>: <span class="string">"null"</span>,</span><br><span class="line">            <span class="string">"trans_type"</span>: <span class="string">"0"</span>,</span><br><span class="line">            <span class="string">"trans_img"</span>: <span class="string">"null"</span>,</span><br><span class="line">            <span class="string">"get_moneytime"</span>: <span class="string">"null"</span>,</span><br><span class="line">            <span class="string">"fee_nums"</span>: <span class="string">"100.00"</span>,</span><br><span class="line">            <span class="string">"out_card"</span>: <span class="string">"null"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#数据插入函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insert1</span><span class="params">(sql)</span>:</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> connection.cursor() <span class="keyword">as</span> cursor:</span><br><span class="line">            cursor.execute(sql)</span><br><span class="line">        connection.commit()</span><br><span class="line">        print(<span class="string">u"创建表%s成功"</span> %(table_name))</span><br><span class="line">    <span class="keyword">finally</span>:</span><br><span class="line">        connection.close()</span><br><span class="line"><span class="comment">#根据元祖数据生成mysql语句</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_sql</span><span class="params">(tuple2)</span>:</span></span><br><span class="line">    str1 = <span class="string">"CREATE TABLE `%s`"</span> %(table_name)</span><br><span class="line">    str2 = <span class="string">"ENGINE=InnoDB DEFAULT CHARSET=utf8;"</span></span><br><span class="line">    str4=<span class="string">""</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> tuple2:</span><br><span class="line">        str3 = <span class="string">"`"</span>+i+<span class="string">"`"</span>+<span class="string">" "</span>+<span class="string">"varchar(255) DEFAULT NULL,"</span></span><br><span class="line">        str4 = str4+str3</span><br><span class="line">    str5 = <span class="string">"("</span>+str4.rstrip(<span class="string">","</span>)+<span class="string">")"</span></span><br><span class="line">    str6 = str1+<span class="string">" "</span>+str5+str2</span><br><span class="line">    <span class="keyword">return</span> str6</span><br><span class="line"><span class="comment">#把字典数据转化为元祖数据</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tuple1</span><span class="params">(dict1)</span>:</span></span><br><span class="line">    list1 = []</span><br><span class="line">    print(<span class="string">u"总字段数:"</span>+str(len(dict1)))</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> dict1.keys():</span><br><span class="line">        list1.append(i)</span><br><span class="line">    m = tuple(list1)</span><br><span class="line">    <span class="keyword">return</span> m</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    tuple2 = tuple1(dict1)</span><br><span class="line">    sql_str = make_sql(tuple2)</span><br><span class="line">    insert1(sql_str)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
