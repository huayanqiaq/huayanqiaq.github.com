<br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os.path</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PinYin</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, dict_file=<span class="string">'word.data'</span>)</span>:</span></span><br><span class="line">        self.word_dict = &#123;&#125;</span><br><span class="line">        self.dict_file = dict_file</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">load_word</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(self.dict_file):</span><br><span class="line">            <span class="keyword">raise</span> IOError(<span class="string">"NotFoundFile"</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">with</span> file(self.dict_file) <span class="keyword">as</span> f_obj:</span><br><span class="line">            <span class="keyword">for</span> f_line <span class="keyword">in</span> f_obj.readlines():</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    line = f_line.split(<span class="string">'    '</span>)</span><br><span class="line">                    self.word_dict[line[<span class="number">0</span>]] = line[<span class="number">1</span>]</span><br><span class="line">                <span class="keyword">except</span>:</span><br><span class="line">                    line = f_line.split(<span class="string">'   '</span>)</span><br><span class="line">                    self.word_dict[line[<span class="number">0</span>]] = line[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hanzi2pinyin</span><span class="params">(self, string=<span class="string">""</span>)</span>:</span></span><br><span class="line">        result = []</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> isinstance(string, unicode):</span><br><span class="line">            string = string.decode(<span class="string">"utf-8"</span>)</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> char <span class="keyword">in</span> string:</span><br><span class="line">            key = <span class="string">'%X'</span> % ord(char)</span><br><span class="line">            result.append(self.word_dict.get(key, char).split()[<span class="number">0</span>][:<span class="number">-1</span>].lower())</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hanzi2pinyin_split</span><span class="params">(self, string=<span class="string">""</span>, split=<span class="string">""</span>)</span>:</span></span><br><span class="line">        result = self.hanzi2pinyin(string=string)</span><br><span class="line">        <span class="keyword">if</span> split == <span class="string">""</span>:</span><br><span class="line">            <span class="keyword">return</span> result</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> split.join(result)</span><br></pre></td></tr></table></figure>

list[<span class="number">2</span>][<span class="number">0</span>]+<span class="string">"@mailadmin"</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br></pre></td></tr></table></figure>
